<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with logo and login button -->
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <a href="login.html" class="login-button">Login</a>
    </header>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="index.html">Places</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <main>
        <!-- Section with place information -->
        <section class="place-details" id="place-details">
            <!-- Place details will be dynamically inserted here -->
        </section>

        <!-- Section with existing reviews -->
        <section id="reviews">
            <h3>Reviews</h3>
            <!-- Reviews will be added here dynamically -->
        </section>

        <!-- Section for adding a review (visible if user is logged in) -->
        <section id="add-review">
            <h3>Add a Review</h3>
            <form id="review-form">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" required></textarea>

                <label for="review-rating">Rating:</label>
                <select id="review-rating" required>
                    <option value="">--Select--</option>
                    <option value="1">1/5</option>
                    <option value="2">2/5</option>
                    <option value="3">3/5</option>
                    <option value="4">4/5</option>
                    <option value="5">5/5</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 All rights reserved.</p>
    </footer>

    <!-- JS script -->
    <script src="place.js"></script>
</body>
</html>

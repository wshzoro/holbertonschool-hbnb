<html lang="en">

    <!-- Header with logo and login button -->
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <a href="login.html" class="login-button">Login</a>
    </header>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="index.html">Places</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <main>
        <!-- Section with place information -->
        <section class="place-details">
            <div class="place-info">
                <h2>Charming Apartment</h2>
                <p><strong>Host:</strong> Jane Doe</p>
                <p><strong>Price per night:</strong> $150</p>
                <p><strong>Description:</strong> A lovely apartment in the heart of the city.</p>
                <p><strong>Amenities:</strong> Wi-Fi, Air Conditioning, Kitchen</p>
            </div>
        </section>

        <!-- Section with existing reviews -->
        <section id="reviews">
            <h3>Reviews</h3>

            <!-- Example of a review card -->
            <div class="review-card">
                <p>"Great location and very clean!"</p>
                <p><strong>User:</strong> Alex</p>
                <p><strong>Rating:</strong> 5/5</p>
            </div>

            <!-- Additional review cards would be added dynamically -->
        </section>

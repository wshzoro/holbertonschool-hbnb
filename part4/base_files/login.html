<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header containing the logo and login/home button -->
    <!-- Required by the specification: logo with class 'logo', login button with class 'login-button' -->
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <a href="index.html" class="login-button">Home</a>
    </header>

    <!-- Optional navigation bar with links to other pages -->
    <!-- Helps the user navigate between pages like 'index.html' and 'login.html' -->
    <nav>
        <ul>
            <li><a href="index.html">Places</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <main>
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </main>

    <!-- Footer required by the specification -->
    <!-- Must include a message indicating all rights reserved -->
    <footer>
        <p>Â© 2025 All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>

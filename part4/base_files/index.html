<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with logo and login button as required -->
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <a href="login.html" class="login-button">Login</a>
    </header>

    <!-- Navigation bar with links to pages -->
    <nav>
        <ul>
            <li><a href="index.html">Places</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <main>
        <!-- Optional filter section -->
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options can be populated dynamically -->
            </select>
        </section>

        <!-- Static example of a place card required by spec -->
        <section id="places-list">
            <div class="place-card">
                <h3>Cozy Cabin</h3>
                <p>$120 per night</p>
                <button class="details-button">View Details</button>
            </div>
            <!-- More place cards will be generated dynamically -->
        </section>
    </main>

    <!-- Footer required by the specification -->
    <footer>
        <p>Â© 2025 All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
